<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Driver Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Dashboard</div>
          <span class="badge rounded-pill text-bg-secondary" id="driverBadge">Driver</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="driver-dashboard.html">Dashboard</a>
          <a class="nav-link text-white-50 px-3 py-2" href="driver-assigned.html">DO Ditugaskan</a>
          <a class="nav-link text-white-50 px-3 py-2" href="driver-status.html">Update Status</a>
          <a class="nav-link text-white-50 px-3 py-2" href="driver-proof.html">Bukti Serah Terima</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-driver.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="card shadow-sm mb-4">
          <div class="card-body d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3">
            <div>
              <div class="text-muted small">Hello</div>
              <h1 class="h4 mb-0">Halo, <span id="greeting">Driver</span> <i class="bi bi-hand-wave ms-1"></i></h1>
            </div>
            <div class="input-group" style="max-width: 280px;">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-primary"><i class="bi bi-box-seam fs-4"></i></div>
                <div>
                  <div class="text-muted small">Pengiriman Hari Ini</div>
                  <div class="h5 mb-0" id="statToday">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-primary"><i class="bi bi-truck fs-4"></i></div>
                <div>
                  <div class="text-muted small">Dalam Perjalanan</div>
                  <div class="h5 mb-0" id="statTransit">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-success"><i class="bi bi-check-circle fs-4"></i></div>
                <div>
                  <div class="text-muted small">Selesai</div>
                  <div class="h5 mb-0" id="statDone">0</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Akses Cepat</h3>
            <div class="d-flex flex-wrap gap-2">
              <a class="btn btn-outline-primary" href="driver-assigned.html">DO Ditugaskan</a>
              <a class="btn btn-outline-primary" href="driver-status.html">Update Status</a>
              <a class="btn btn-outline-primary" href="driver-proof.html">Bukti Serah Terima</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/driver-utils.js"></script>
  <script src="assets/js/driver-dashboard.js"></script>
</body>
</html>
