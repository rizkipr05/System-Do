<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard Driver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Driver Panel</div>
          <span class="badge rounded-pill text-bg-secondary" id="driverBadge">Driver</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="driver-dashboard.html">Dashboard</a>
          <a class="nav-link text-white-50 px-3 py-2" href="driver-assigned.html">DO Ditugaskan</a>
          <a class="nav-link text-white-50 px-3 py-2" href="driver-status.html">Update Status</a>
          <a class="nav-link text-white-50 px-3 py-2" href="driver-proof.html">Bukti Serah Terima</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-driver.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="card shadow-sm mb-4">
          <div class="card-body d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3">
            <div>
              <div class="text-muted small">Hello</div>
              <h1 class="h4 mb-0">Halo, <span id="greeting">Driver</span> <i class="bi bi-hand-wave ms-1"></i></h1>
            </div>
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-1"></i> Profil
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#driverProfileModal">Edit Profil</button></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-3">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-primary"><i class="bi bi-receipt fs-4"></i></div>
                <div>
                  <div class="text-muted small">Total DO</div>
                  <div class="h5 mb-0" id="statTotal">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-warning"><i class="bi bi-truck fs-4"></i></div>
                <div>
                  <div class="text-muted small">Dalam Perjalanan</div>
                  <div class="h5 mb-0" id="statTransit">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-success"><i class="bi bi-check-circle fs-4"></i></div>
                <div>
                  <div class="text-muted small">Terkirim</div>
                  <div class="h5 mb-0" id="statDelivered">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-danger"><i class="bi bi-x-circle fs-4"></i></div>
                <div>
                  <div class="text-muted small">Gagal Kirim</div>
                  <div class="h5 mb-0" id="statFailed">0</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Daftar Pengiriman Hari Ini</h3>
            <div class="table-responsive">
              <table class="table table-striped align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>No. DO</th>
                    <th>Customer</th>
                    <th>Alamat</th>
                    <th>Kota</th>
                    <th>Status</th>
                    <th>Barang</th>
                  </tr>
                </thead>
                <tbody id="driverTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/driver-utils.js"></script>
  <div class="modal fade" id="driverProfileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profil Driver</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-success d-none" id="driverProfileAlert"></div>
          <form id="driverProfileForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="driverName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="driverEmail" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Telepon</label>
              <input type="text" class="form-control" id="driverPhone">
            </div>
            <div class="col-md-6">
              <label class="form-label">Password Baru</label>
              <input type="password" class="form-control" id="driverPassword">
            </div>
            <div class="col-md-6">
              <label class="form-label">Ulangi Password</label>
              <input type="password" class="form-control" id="driverPasswordConfirm">
            </div>
            <div class="col-md-6">
              <label class="form-label">ID Driver</label>
              <input type="text" class="form-control" id="driverCode" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" type="submit" form="driverProfileForm">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/driver-dashboard.js"></script>
  <script src="assets/js/driver-profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
