<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project Control - TTD QAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Project Control</div>
          <span class="badge rounded-pill text-bg-secondary" id="driverBadge">PC</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="project-control-dashboard.html">TTD QAL</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-project-control.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="card shadow-sm mb-4">
          <div class="card-body d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3">
            <div>
              <div class="text-muted small">Hello</div>
              <h1 class="h4 mb-0">Halo, <span id="greeting">Project Control</span> <i class="bi bi-hand-wave ms-1"></i></h1>
            </div>
            <div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-1"></i> Profil
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#pcProfileModal">Edit Profil</button></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Daftar QAL Menunggu TTD</h3>
            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead class="table-light">
                  <tr>
                    <th>No QAL</th>
                    <th>Tanggal</th>
                    <th>No SPK</th>
                    <th>Pekerjaan</th>
                    <th>QC</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="pcTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/project-control-utils.js"></script>
  <div class="modal fade" id="pcProfileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profil Project Control</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-success d-none" id="pcProfileAlert"></div>
          <form id="pcProfileForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="pcName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="pcEmail" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Telepon</label>
              <input type="text" class="form-control" id="pcPhone">
            </div>
            <div class="col-md-6">
              <label class="form-label">Password Baru</label>
              <input type="password" class="form-control" id="pcPassword">
            </div>
            <div class="col-md-6">
              <label class="form-label">Ulangi Password</label>
              <input type="password" class="form-control" id="pcPasswordConfirm">
            </div>
            <div class="col-md-6">
              <label class="form-label">ID Project Control</label>
              <input type="text" class="form-control" id="pcCode" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" type="submit" form="pcProfileForm">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/project-control-queue.js"></script>
  <script src="assets/js/project-control-profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
