<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard QC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">QC Panel</div>
          <span class="badge rounded-pill text-bg-secondary" id="adminBadge">QC</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="quality-control-dashboard.html">Dashboard</a>
          <a class="nav-link text-white-50 px-3 py-2" href="quality-control-master.html">Master SPK</a>
          <a class="nav-link text-white-50 px-3 py-2" href="quality-control-qal.html">Data QAL</a>
          <a class="nav-link text-white-50 px-3 py-2" href="quality-control-qal-form.html">Input Inspection</a>
          <a class="nav-link text-white-50 px-3 py-2" href="quality-control-report.html">Laporan QAL</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-quality-control.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="card shadow-sm mb-4">
          <div class="card-body d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3">
            <div>
              <div class="text-muted small">Hello</div>
              <h1 class="h4 mb-0">Halo, <span id="greeting">QC</span> <i class="bi bi-hand-wave ms-1"></i></h1>
            </div>
            <div class="input-group" style="max-width: 280px;">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-primary"><i class="bi bi-journal-text fs-4"></i></div>
                <div>
                  <div class="text-muted small">Total QAL</div>
                  <div class="h5 mb-0" id="statTotalQal">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-primary"><i class="bi bi-pen fs-4"></i></div>
                <div>
                  <div class="text-muted small">Menunggu TTD</div>
                  <div class="h5 mb-0" id="statSigned">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <div class="text-primary"><i class="bi bi-patch-check fs-4"></i></div>
                <div>
                  <div class="text-muted small">Disetujui (ACC)</div>
                  <div class="h5 mb-0" id="statApproved">0</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Grafik Status QAL</h3>
            <div id="statusChart" class="vstack gap-3"></div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Profil QC</h3>
            <div class="alert alert-success d-none" id="qcProfileAlert"></div>
            <form id="qcProfileForm" class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" id="qcName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="qcEmail" readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label">Telepon</label>
                <input type="text" class="form-control" id="qcPhone">
              </div>
              <div class="col-md-3">
                <label class="form-label">ID QC</label>
                <input type="text" class="form-control" id="qcCode" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Jabatan</label>
                <input type="text" class="form-control" id="qcPosition" required>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Simpan Profil</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/quality-control-utils.js"></script>
  <script src="assets/js/quality-control-dashboard.js"></script>
  <script src="assets/js/quality-control-profile.js"></script>
</body>
</html>
