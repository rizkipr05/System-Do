<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Print DO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fff; }
    .print-header { border-bottom: 2px solid #111; padding-bottom: 12px; margin-bottom: 16px; }
    .print-section { margin-bottom: 16px; }
  </style>
</head>
<body class="p-4" data-show-price="1">
  <div class="print-header d-flex justify-content-between align-items-center">
    <div>
      <div class="h5 mb-0">DELIVERY ORDER (DO)</div>
      <div class="text-muted">Sistem Delivery Order</div>
    </div>
    <div class="text-end">
      <div><strong>No DO:</strong> <span id="doNumber">-</span></div>
      <div><strong>Tanggal:</strong> <span id="doDate">-</span></div>
    </div>
  </div>

  <div class="row print-section">
    <div class="col-md-6">
      <div class="fw-bold mb-2">Customer</div>
      <div id="custName">-</div>
      <div id="custAddress">-</div>
    </div>
    <div class="col-md-6">
      <div class="fw-bold mb-2">Pengiriman</div>
      <div><strong>Driver:</strong> <span id="driverName">-</span></div>
      <div><strong>Status:</strong> <span id="orderStatus">-</span></div>
    </div>
  </div>

  <div class="print-section">
    <div class="fw-bold mb-2">Detail Barang</div>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Produk</th>
          <th class="text-end">Qty</th>
          <th class="text-end">Harga</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <div class="print-section">
    <div class="fw-bold mb-2">Catatan</div>
    <div id="orderNote">-</div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-print.js"></script>
</body>
</html>
