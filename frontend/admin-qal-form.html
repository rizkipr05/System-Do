<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Input Inspection Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Admin Panel</div>
          <span class="badge rounded-pill text-bg-secondary" id="adminBadge">Admin</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white-50 px-3 py-2" href="admin-dashboard.html">Dashboard</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-master.html">Master Data</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-master-form.html">Produk & Customer</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-qal.html">Data QAL</a>
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="admin-qal-form.html">Input Inspection</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-ship.html">Pengiriman</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-report.html">Laporan & Cetak</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-notify.html">Notifikasi</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-admin.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div>
            <h1 class="h4 mb-1">Input Inspection Report</h1>
            <div class="text-muted">Masukkan data QAL berdasarkan dokumen pemeriksaan.</div>
          </div>
          <a class="btn btn-outline-secondary" href="admin-qal.html"><i class="bi bi-arrow-left"></i> Kembali</a>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="alert alert-danger d-none" id="formError"></div>
            <form id="qalForm" class="row g-3">
              <div class="col-md-4">
                <label class="form-label">No QAL</label>
                <input type="text" class="form-control" id="qalNumber" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Tanggal QAL</label>
                <input type="date" class="form-control" id="qalDate" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">No SPK</label>
                <input type="text" class="form-control" id="spkNumber" required>
              </div>
              <div class="col-md-8">
                <label class="form-label">Nama Pekerjaan</label>
                <input type="text" class="form-control" id="jobName" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Driver</label>
                <select class="form-select" id="driverUser"></select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Customer</label>
                <select class="form-select" id="customerUser"></select>
              </div>

              <div class="col-12">
                <div class="d-flex align-items-center justify-content-between mb-2">
                  <h6 class="mb-0">Detail Dokumen</h6>
                  <button type="button" class="btn btn-sm btn-outline-primary" id="addDetailBtn"><i class="bi bi-plus"></i> Tambah</button>
                </div>
                <div class="table-responsive">
                  <table class="table table-bordered align-middle">
                    <thead class="table-light">
                      <tr>
                        <th>Daftar Dokumen</th>
                        <th>Jenis Dokumen</th>
                        <th>Tgl Terima</th>
                        <th>Status Verifikasi</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="detailRows"></tbody>
                  </table>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Simpan QAL</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-utils.js"></script>
  <script src="assets/js/admin-qal-form.js"></script>
</body>
</html>
