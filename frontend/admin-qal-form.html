<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buat DO Manual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Admin Panel</div>
          <span class="badge rounded-pill text-bg-secondary" id="adminBadge">Admin</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white-50 px-3 py-2" href="admin-dashboard.html">Dashboard</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-master.html">Master Data</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-master-form.html">Produk & Customer</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-qal.html">Data DO</a>
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="admin-qal-form.html">Buat DO Manual</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-ship.html">Pengiriman</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-report.html">Laporan & Cetak</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-notify.html">Notifikasi</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-admin.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div>
            <h1 class="h4 mb-1">Buat Delivery Order Manual</h1>
            <div class="text-muted">Input order manual jika transaksi offline.</div>
          </div>
          <a class="btn btn-outline-secondary" href="admin-qal.html"><i class="bi bi-arrow-left"></i> Kembali</a>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="alert alert-danger d-none" id="formError"></div>
            <div class="alert alert-success d-none" id="formSuccess"></div>
            <form id="orderForm" class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Customer</label>
                <select class="form-select" id="orderCustomer"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Alamat Pengiriman</label>
                <select class="form-select" id="orderAddress"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Produk</label>
                <select class="form-select" id="orderProduct"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Jumlah</label>
                <input type="number" min="1" class="form-control" id="orderQty" value="1">
              </div>
              <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-outline-primary w-100" id="addItemBtn">Tambah Item</button>
              </div>
              <div class="col-12">
                <div class="table-responsive">
                  <table class="table table-bordered align-middle mb-0">
                    <thead class="table-light">
                      <tr>
                        <th>Produk</th>
                        <th>Qty</th>
                        <th>Unit</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="orderItems"></tbody>
                  </table>
                </div>
              </div>
              <div class="col-12">
                <label class="form-label">Catatan</label>
                <input type="text" class="form-control" id="orderNote" placeholder="Opsional">
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Simpan DO</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-utils.js"></script>
  <script src="assets/js/admin-qal-form.js"></script>
</body>
</html>
