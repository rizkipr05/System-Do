<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tracking Pesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/dashboard-bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-shell">
    <div class="row g-0">
      <aside class="col-lg-3 col-xl-2 sidebar p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="brand">Dashboard</div>
          <span class="badge-soft" id="customerBadge">Customer</span>
        </div>
        <nav class="nav flex-column gap-1">
          <a class="nav-link" href="customer-dashboard.html">Dashboard</a>
          <a class="nav-link" href="customer-profile.html">Profil</a>
          <a class="nav-link" href="customer-order.html">Buat Pesanan</a>
          <a class="nav-link active" href="customer-tracking.html">Tracking</a>
          <a class="nav-link" href="customer-confirm.html">Konfirmasi</a>
          <a class="nav-link" href="customer-history.html">Riwayat</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-dark w-100" onclick="logout('login-customer.html')">Logout</button>
        </div>
      </aside>

      <main class="col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="topbar mb-4">
          <div>
            <div class="text-muted small">Hello</div>
            <h1 class="h4 mb-0">Halo, <span id="greeting">Customer</span> <i class="bi bi-hand-wave ms-1"></i></h1>
          </div>
          <div class="search-box">
            <i class="bi bi-search text-muted"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>

        <div class="card section-card" id="tracking">
          <div class="card-body">
            <h3 class="h6 form-section-title">Tracking Status Pengiriman</h3>
            <div class="row g-3 align-items-end">
              <div class="col-lg-6">
                <label class="form-label">Pilih Order</label>
                <select class="form-select" id="trackingOrderSelect"></select>
              </div>
              <div class="col-lg-6">
                <div class="chip" id="trackingStatusChip">Status: -</div>
              </div>
            </div>
            <ul class="mt-3 mb-0" id="trackingSteps"></ul>
            <div class="empty-state mt-2" id="trackingEmpty">Belum ada order untuk ditracking.</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/customer-utils.js"></script>
  <script src="assets/js/customer-tracking.js"></script>
</body>
</html>
