<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Notifikasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/dashboard-bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-shell">
    <div class="row g-0">
      <aside class="col-lg-3 col-xl-2 sidebar p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="brand">Dashboard</div>
          <span class="badge-soft" id="adminBadge">Admin</span>
        </div>
        <nav class="nav flex-column gap-1">
          <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
          <a class="nav-link" href="admin-master.html">Master Data</a>
          <a class="nav-link" href="admin-do.html">Delivery Order</a>
          <a class="nav-link" href="admin-ship.html">Pengiriman</a>
          <a class="nav-link" href="admin-report.html">Laporan & Cetak</a>
          <a class="nav-link active" href="admin-notify.html">Notifikasi</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-dark w-100" onclick="logout('login-admin.html')">Logout</button>
        </div>
      </aside>

      <main class="col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="topbar mb-4">
          <div>
            <div class="text-muted small">Hello</div>
            <h1 class="h4 mb-0">Halo, <span id="greeting">Admin</span> <i class="bi bi-hand-wave ms-1"></i></h1>
          </div>
          <div class="search-box">
            <i class="bi bi-search text-muted"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>

        <div class="card section-card">
          <div class="card-body">
            <h3 class="h6 form-section-title">Notifikasi Otomatis</h3>
            <div class="alert alert-success py-2 d-none" id="notifyAlert"></div>
            <form id="notifyForm" class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Jenis Notifikasi</label>
                <select class="form-select" id="notifyType">
                  <option value="APPROVED">DO Disetujui</option>
                  <option value="SHIPPED">Barang Dikirim</option>
                  <option value="DELIVERED">Barang Sampai</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">ID Order (opsional)</label>
                <input class="form-control" id="notifyOrderId" placeholder="Contoh: 123">
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" type="submit">Kirim Notifikasi</button>
              </div>
            </form>
            <div class="text-muted small mt-2">Notifikasi akan dicatat sebagai simulasi pada sistem.</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-utils.js"></script>
  <script src="assets/js/admin-notify.js"></script>
</body>
</html>
