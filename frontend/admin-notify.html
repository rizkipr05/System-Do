<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Notifikasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Dashboard</div>
          <span class="badge rounded-pill text-bg-secondary" id="adminBadge">Admin</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white-50 px-3 py-2" href="admin-dashboard.html">Dashboard</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-master.html">Master Data</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-do.html">Delivery Order</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-ship.html">Pengiriman</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-report.html">Laporan & Cetak</a>
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="admin-notify.html">Notifikasi</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-admin.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="mb-3">
          <h1 class="h5 mb-0">Notifikasi</h1>
          <div class="text-muted small">Kirim notifikasi ke customer.</div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Notifikasi Otomatis</h3>
            <div class="alert alert-success py-2 d-none" id="notifyAlert"></div>
            <form id="notifyForm" class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Jenis Notifikasi</label>
                <select class="form-select" id="notifyType">
                  <option value="APPROVED">DO Disetujui</option>
                  <option value="SHIPPED">Barang Dikirim</option>
                  <option value="DELIVERED">Barang Sampai</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">ID Order (opsional)</label>
                <input class="form-control" id="notifyOrderId" placeholder="Contoh: 123">
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" type="submit">Kirim Notifikasi</button>
              </div>
            </form>
            <div class="text-muted small mt-2">Notifikasi akan dicatat sebagai simulasi pada sistem.</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-utils.js"></script>
  <script src="assets/js/admin-notify.js"></script>
</body>
</html>
