<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profil Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/dashboard-bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-shell">
    <div class="row g-0">
      <aside class="col-lg-3 col-xl-2 sidebar p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="brand">Dashboard</div>
          <span class="badge-soft" id="customerBadge">Customer</span>
        </div>
        <nav class="nav flex-column gap-1">
          <a class="nav-link" href="customer-dashboard.html">Dashboard</a>
          <a class="nav-link active" href="customer-profile.html">Profil</a>
          <a class="nav-link" href="customer-order.html">Buat Pesanan</a>
          <a class="nav-link" href="customer-tracking.html">Tracking</a>
          <a class="nav-link" href="customer-confirm.html">Konfirmasi</a>
          <a class="nav-link" href="customer-history.html">Riwayat</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-dark w-100" onclick="logout('login-customer.html')">Logout</button>
        </div>
      </aside>

      <main class="col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="topbar mb-4">
          <div>
            <div class="text-muted small">Hello</div>
            <h1 class="h4 mb-0">Halo, <span id="greeting">Customer</span> <i class="bi bi-hand-wave ms-1"></i></h1>
          </div>
          <div class="search-box">
            <i class="bi bi-search text-muted"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>

        <div class="card section-card" id="profile">
          <div class="card-body">
            <div class="row g-4">
              <div class="col-lg-6">
                <h3 class="h6 form-section-title">Manajemen Profil</h3>
                <div class="alert alert-success py-2 d-none" id="profileAlert"></div>
                <form id="profileForm" class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" id="profileName" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="profileEmail" readonly>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Telepon</label>
                    <input type="text" class="form-control" id="profilePhone">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Kode Customer</label>
                    <input type="text" class="form-control" id="profileCode" readonly>
                  </div>
                  <div class="col-12">
                    <label class="form-label">Perusahaan</label>
                    <input type="text" class="form-control" id="profileCompany">
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Simpan Profil</button>
                  </div>
                </form>
              </div>
              <div class="col-lg-6">
                <h3 class="h6 form-section-title">Kelola Alamat Pengiriman</h3>
                <div class="alert alert-success py-2 d-none" id="addressAlert"></div>
                <div class="table-responsive mb-3">
                  <table class="table table-light align-middle mb-0">
                    <thead>
                    <tr>
                      <th>Label</th>
                      <th>Alamat</th>
                      <th>Status</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody id="addressTable"></tbody>
                  </table>
                </div>
                <form id="addressForm" class="row g-2">
                  <input type="hidden" id="addressId">
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="addressLabel" placeholder="Label (Rumah/Kantor)" required>
                  </div>
                  <div class="col-md-8">
                    <input type="text" class="form-control" id="addressLine" placeholder="Alamat lengkap" required>
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="addressRecipient" placeholder="Nama penerima" required>
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="addressPhone" placeholder="Telepon">
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="addressCity" placeholder="Kota">
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="addressProvince" placeholder="Provinsi">
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="addressPostal" placeholder="Kode pos">
                  </div>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="addressNotes" placeholder="Catatan">
                  </div>
                  <div class="col-12 d-flex gap-2">
                    <button class="btn btn-outline-primary" type="submit" id="addressSaveBtn">Simpan Alamat</button>
                    <button class="btn btn-outline-secondary" type="button" id="addressCancelBtn">Batal</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/customer-utils.js"></script>
  <script src="assets/js/customer-profile.js"></script>
</body>
</html>
