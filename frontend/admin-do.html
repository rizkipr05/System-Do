<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Delivery Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/dashboard-bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-shell">
    <div class="row g-0">
      <aside class="col-lg-3 col-xl-2 sidebar p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="brand">Dashboard</div>
          <span class="badge-soft" id="adminBadge">Admin</span>
        </div>
        <nav class="nav flex-column gap-1">
          <a class="nav-link" href="admin-dashboard.html">Dashboard</a>
          <a class="nav-link" href="admin-master.html">Master Data</a>
          <a class="nav-link active" href="admin-do.html">Delivery Order</a>
          <a class="nav-link" href="admin-ship.html">Pengiriman</a>
          <a class="nav-link" href="admin-report.html">Laporan & Cetak</a>
          <a class="nav-link" href="admin-notify.html">Notifikasi</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-dark w-100" onclick="logout('login-admin.html')">Logout</button>
        </div>
      </aside>

      <main class="col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="topbar mb-4">
          <div>
            <div class="text-muted small">Hello</div>
            <h1 class="h4 mb-0">Halo, <span id="greeting">Admin</span> <i class="bi bi-hand-wave ms-1"></i></h1>
          </div>
          <div class="search-box">
            <i class="bi bi-search text-muted"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>

        <div class="card section-card mb-4">
          <div class="card-body">
            <h3 class="h6 form-section-title">Pembuatan DO (Manual)</h3>
            <div class="alert alert-success py-2 d-none" id="orderAlert"></div>
            <div class="row g-3">
              <div class="col-lg-4">
                <label class="form-label">Pilih Customer</label>
                <select class="form-select" id="orderCustomerSelect"></select>
              </div>
              <div class="col-lg-4">
                <label class="form-label">Pilih Alamat</label>
                <select class="form-select" id="orderAddressSelect"></select>
              </div>
              <div class="col-lg-4">
                <label class="form-label">Catatan</label>
                <input class="form-control" id="orderNote" placeholder="Opsional">
              </div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-lg-4">
                <label class="form-label">Produk</label>
                <select class="form-select" id="productSelect"></select>
              </div>
              <div class="col-lg-2">
                <label class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="productQty" value="1" min="1">
              </div>
              <div class="col-lg-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" id="addItemBtn">Tambah</button>
              </div>
            </div>
            <div class="table-responsive my-3">
              <table class="table table-light align-middle mb-0">
                <thead>
                <tr>
                  <th>Produk</th>
                  <th>Jumlah</th>
                  <th>Unit</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="cartTable"></tbody>
              </table>
            </div>
            <button class="btn btn-success" id="createOrderBtn">Buat DO</button>
          </div>
        </div>

        <div class="card section-card">
          <div class="card-body">
            <h3 class="h6 form-section-title">Approval & Status DO</h3>
            <div class="table-responsive">
              <table class="table table-light align-middle mb-0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Nomor DO</th>
                  <th>Customer</th>
                  <th>Status</th>
                  <th>Alamat</th>
                  <th>Item</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="orderTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-utils.js"></script>
  <script src="assets/js/admin-do.js"></script>
</body>
</html>
