<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buat Pesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/dashboard-bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-shell">
    <div class="row g-0">
      <aside class="col-lg-3 col-xl-2 sidebar p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="brand">Dashboard</div>
          <span class="badge-soft" id="customerBadge">Customer</span>
        </div>
        <nav class="nav flex-column gap-1">
          <a class="nav-link" href="customer-dashboard.html">Dashboard</a>
          <a class="nav-link" href="customer-profile.html">Profil</a>
          <a class="nav-link active" href="customer-order.html">Buat Pesanan</a>
          <a class="nav-link" href="customer-tracking.html">Tracking</a>
          <a class="nav-link" href="customer-confirm.html">Konfirmasi</a>
          <a class="nav-link" href="customer-history.html">Riwayat</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-dark w-100" onclick="logout('login-customer.html')">Logout</button>
        </div>
      </aside>

      <main class="col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="topbar mb-4">
          <div>
            <div class="text-muted small">Hello</div>
            <h1 class="h4 mb-0">Halo, <span id="greeting">Customer</span> <i class="bi bi-hand-wave ms-1"></i></h1>
          </div>
          <div class="search-box">
            <i class="bi bi-search text-muted"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>

        <div class="card section-card" id="order">
          <div class="card-body">
            <h3 class="h6 form-section-title">Buat Pesanan / Delivery Order</h3>
            <div class="alert alert-success py-2 d-none" id="orderAlert"></div>
            <div class="row g-3">
              <div class="col-lg-4">
                <label class="form-label">Pilih Produk</label>
                <select class="form-select" id="productSelect"></select>
              </div>
              <div class="col-lg-2">
                <label class="form-label">Jumlah</label>
                <input type="number" min="1" class="form-control" id="productQty" value="1">
              </div>
              <div class="col-lg-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" id="addItemBtn">Tambah</button>
              </div>
              <div class="col-lg-4">
                <label class="form-label">Pilih Alamat</label>
                <select class="form-select" id="orderAddressSelect"></select>
              </div>
            </div>
            <div class="table-responsive my-3">
              <table class="table table-light align-middle mb-0">
                <thead>
                <tr>
                  <th>Produk</th>
                  <th>Jumlah</th>
                  <th>Unit</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="cartTable"></tbody>
              </table>
            </div>
            <div class="row g-3 align-items-end">
              <div class="col-lg-8">
                <label class="form-label">Catatan Order</label>
                <input type="text" class="form-control" id="orderNote" placeholder="Opsional">
              </div>
              <div class="col-lg-4">
                <button class="btn btn-success w-100" id="submitOrderBtn">Submit Order</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/customer-utils.js"></script>
  <script src="assets/js/customer-order.js"></script>
</body>
</html>
