<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tambah Alamat Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Dashboard</div>
          <span class="badge rounded-pill text-bg-secondary" id="adminBadge">Admin</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white-50 px-3 py-2" href="admin-dashboard.html">Dashboard</a>
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="admin-master.html">Master Data</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-do.html">Delivery Order</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-ship.html">Pengiriman</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-report.html">Laporan & Cetak</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-notify.html">Notifikasi</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-admin.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-3">
          <div>
            <h1 class="h5 mb-0">Tambah Alamat Customer</h1>
            <div class="text-muted small">Alamat akan muncul di Delivery Order.</div>
          </div>
          <a class="btn btn-outline-secondary" href="admin-master.html"><i class="bi bi-arrow-left me-1"></i>Kembali</a>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="alert alert-success py-2 d-none" id="addressAlert"></div>
            <form id="addressForm" class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Pilih Customer</label>
                <select class="form-select" id="addressCustomer"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Label</label>
                <input class="form-control" id="addrLabel" placeholder="Rumah/Kantor">
              </div>
              <div class="col-md-6">
                <label class="form-label">Nama Penerima</label>
                <input class="form-control" id="addrRecipient" placeholder="Nama penerima">
              </div>
              <div class="col-md-6">
                <label class="form-label">Telepon</label>
                <input class="form-control" id="addrPhone" placeholder="Telepon">
              </div>
              <div class="col-md-8">
                <label class="form-label">Alamat Lengkap</label>
                <input class="form-control" id="addrLine" placeholder="Alamat lengkap" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Kota</label>
                <input class="form-control" id="addrCity" placeholder="Kota">
              </div>
              <div class="col-md-4">
                <label class="form-label">Provinsi</label>
                <input class="form-control" id="addrProvince" placeholder="Provinsi">
              </div>
              <div class="col-md-4">
                <label class="form-label">Kode Pos</label>
                <input class="form-control" id="addrPostal" placeholder="Kode pos">
              </div>
              <div class="col-md-4">
                <label class="form-label">Catatan</label>
                <input class="form-control" id="addrNotes" placeholder="Catatan">
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Simpan Alamat</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-utils.js"></script>
  <script src="assets/js/admin-address-form.js"></script>
</body>
</html>
