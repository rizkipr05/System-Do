<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login Admin</title>
  <link rel="stylesheet" href="assets/css/auth.css"/>
</head>
<body>
  <div class="card">
    <span class="badge">Admin</span>
    <h1>Login Admin</h1>
    <p>Masuk untuk kelola DO & pengiriman.</p>

    <form id="form" class="form">
      <div class="field">
        <label>Email</label>
        <input id="email" type="email" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="password" type="password" required />
      </div>

      <button id="btn" class="btn" type="submit">Masuk</button>
      <div id="error" class="error"></div>

      <div class="row">
        <a class="link" href="login-customer.html">Login Customer</a>
        <a class="link" href="login-driver.html">Login Driver</a>
      </div>
    </form>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/login-admin.js"></script>
</body>
</html>
