<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buat Delivery Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Dashboard</div>
          <span class="badge rounded-pill text-bg-secondary" id="adminBadge">Admin</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white-50 px-3 py-2" href="admin-dashboard.html">Dashboard</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-master.html">Master Data</a>
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="admin-do.html">Delivery Order</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-ship.html">Pengiriman</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-report.html">Laporan & Cetak</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-notify.html">Notifikasi</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-admin.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-3">
          <div>
            <h1 class="h5 mb-0">Buat Delivery Order</h1>
            <div class="text-muted small">Input DO manual.</div>
          </div>
          <a class="btn btn-outline-secondary" href="admin-do.html"><i class="bi bi-arrow-left me-1"></i>Kembali</a>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="h6 fw-bold mb-3">Pembuatan DO (Manual)</h3>
            <div class="alert alert-success py-2 d-none" id="orderAlert"></div>
            <div class="alert alert-danger py-2 d-none" id="orderError"></div>
            <div class="row g-3">
              <div class="col-lg-4">
                <label class="form-label">Pilih Customer</label>
                <select class="form-select" id="orderCustomerSelect"></select>
              </div>
              <div class="col-lg-4">
                <label class="form-label">Pilih Alamat</label>
                <select class="form-select" id="orderAddressSelect"></select>
              </div>
              <div class="col-lg-4">
                <label class="form-label">Catatan</label>
                <input class="form-control" id="orderNote" placeholder="Opsional">
              </div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-12">
                <div class="fw-semibold small text-muted">Tambah Alamat Baru (opsional)</div>
              </div>
              <div class="col-md-4">
                <input class="form-control" id="addrLabel" placeholder="Label (Rumah/Kantor)">
              </div>
              <div class="col-md-4">
                <input class="form-control" id="addrRecipient" placeholder="Nama penerima">
              </div>
              <div class="col-md-4">
                <input class="form-control" id="addrPhone" placeholder="Telepon">
              </div>
              <div class="col-md-8">
                <input class="form-control" id="addrLine" placeholder="Alamat lengkap">
              </div>
              <div class="col-md-4">
                <input class="form-control" id="addrCity" placeholder="Kota">
              </div>
              <div class="col-md-4">
                <input class="form-control" id="addrProvince" placeholder="Provinsi">
              </div>
              <div class="col-md-4">
                <input class="form-control" id="addrPostal" placeholder="Kode pos">
              </div>
              <div class="col-md-4">
                <input class="form-control" id="addrNotes" placeholder="Catatan">
              </div>
              <div class="col-12">
                <button class="btn btn-outline-primary" type="button" id="addAddressBtn">Tambah Alamat</button>
              </div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-lg-4">
                <label class="form-label">Produk</label>
                <select class="form-select" id="productSelect"></select>
              </div>
              <div class="col-lg-2">
                <label class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="productQty" value="1" min="1">
              </div>
              <div class="col-lg-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" id="addItemBtn">Tambah</button>
              </div>
            </div>
            <div class="table-responsive my-3">
              <table class="table table-striped align-middle mb-0">
                <thead class="table-light">
                <tr>
                  <th>Produk</th>
                  <th>Jumlah</th>
                  <th>Unit</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="cartTable"></tbody>
              </table>
            </div>
            <button class="btn btn-success" id="createOrderBtn">Buat DO</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-utils.js"></script>
  <script src="assets/js/admin-do-form.js"></script>
</body>
</html>
