<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Customer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/dashboard-bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard-shell">
    <div class="row g-0">
      <aside class="col-lg-3 col-xl-2 sidebar p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="brand">Dashboard</div>
          <span class="badge-soft" id="customerBadge">Customer</span>
        </div>
        <nav class="nav flex-column gap-1">
          <a class="nav-link active" href="customer-dashboard.html">Dashboard</a>
          <a class="nav-link" href="customer-profile.html">Profil</a>
          <a class="nav-link" href="customer-order.html">Buat Pesanan</a>
          <a class="nav-link" href="customer-tracking.html">Tracking</a>
          <a class="nav-link" href="customer-confirm.html">Konfirmasi</a>
          <a class="nav-link" href="customer-history.html">Riwayat</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-dark w-100" onclick="logout('login-customer.html')">Logout</button>
        </div>
      </aside>

      <main class="col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="topbar mb-4">
          <div>
            <div class="text-muted small">Hello</div>
            <h1 class="h4 mb-0">Halo, <span id="greeting">Customer</span> <i class="bi bi-hand-wave ms-1"></i></h1>
          </div>
          <div class="search-box">
            <i class="bi bi-search text-muted"></i>
            <input type="text" placeholder="Search">
          </div>
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <div class="card stat-card h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <span class="stat-icon"><i class="bi bi-receipt"></i></span>
                <div>
                  <div class="text-muted small">Order Aktif</div>
                  <div class="h5 mb-0" id="statActive">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card stat-card h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <span class="stat-icon"><i class="bi bi-check-circle"></i></span>
                <div>
                  <div class="text-muted small">Order Selesai</div>
                  <div class="h5 mb-0" id="statCompleted">0</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card stat-card h-100">
              <div class="card-body d-flex align-items-center gap-3">
                <span class="stat-icon"><i class="bi bi-truck"></i></span>
                <div>
                  <div class="text-muted small">Dalam Perjalanan</div>
                  <div class="h5 mb-0" id="statInTransit">0</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card section-card">
          <div class="card-body">
            <h3 class="h6 form-section-title">Akses Cepat</h3>
            <div class="d-flex flex-wrap gap-2">
              <a class="btn btn-outline-primary" href="customer-profile.html">Kelola Profil</a>
              <a class="btn btn-outline-primary" href="customer-order.html">Buat Pesanan</a>
              <a class="btn btn-outline-primary" href="customer-tracking.html">Tracking</a>
              <a class="btn btn-outline-primary" href="customer-confirm.html">Konfirmasi</a>
              <a class="btn btn-outline-primary" href="customer-history.html">Riwayat</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/customer-utils.js"></script>
  <script src="assets/js/customer-dashboard.js"></script>
</body>
</html>
