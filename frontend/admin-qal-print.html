<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Print QAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container py-4" id="printArea">
    <div class="d-print-none d-flex justify-content-end mb-3">
      <button class="btn btn-outline-secondary" onclick="window.print()">Print</button>
    </div>

    <div class="border border-2 p-4">
      <div class="text-center mb-3">
        <div class="fw-bold">PT. BRA - PT. BKP</div>
        <div class="small text-muted">Konsorsium Admin</div>
      </div>

      <div class="row g-2 mb-3 small">
        <div class="col-md-6">
          <div>No QAL: <span id="qalNumber">-</span></div>
          <div>Tanggal: <span id="qalDate">-</span></div>
          <div>No SPK: <span id="spkNumber">-</span></div>
          <div>Nama Pekerjaan: <span id="jobName">-</span></div>
        </div>
        <div class="col-md-6">
          <div>ID Admin: <span id="adminCode">-</span></div>
          <div>Nama Admin: <span id="adminName">-</span></div>
          <div>Jabatan Admin: <span id="adminPosition">-</span></div>
          <div>Status: <span id="status">-</span></div>
        </div>
      </div>

      <div class="table-responsive mb-3">
        <table class="table table-bordered align-middle small">
          <thead class="table-light">
            <tr class="text-center">
              <th style="width:5%;">No</th>
              <th>Daftar Dokumen</th>
              <th style="width:18%;">Jenis Dokumen</th>
              <th style="width:16%;">Tgl Terima</th>
              <th style="width:18%;">Status Verifikasi</th>
            </tr>
          </thead>
          <tbody id="detailTable"></tbody>
        </table>
      </div>

      <div class="row text-center mt-4 small">
        <div class="col-4">
          <div>Admin</div>
          <div class="border-bottom border-2 my-4"></div>
          <div id="adminNameFooter">-</div>
          <div class="text-muted">ID Admin: <span id="adminCodeFooter">-</span></div>
        </div>
        <div class="col-4">
          <div>Driver</div>
          <div class="border-bottom border-2 my-4"></div>
          <div id="driverName">-</div>
          <div class="text-muted">ID Driver: <span id="driverCode">-</span></div>
        </div>
        <div class="col-4">
          <div>Customer</div>
          <div class="border-bottom border-2 my-4"></div>
          <div id="customerName">-</div>
          <div class="text-muted">ID Customer: <span id="customerCode">-</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/admin-qal-print.js"></script>
</body>
</html>
