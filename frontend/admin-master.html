<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Master Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <aside class="col-12 col-lg-3 col-xl-2 bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="fw-bold">Dashboard</div>
          <span class="badge rounded-pill text-bg-secondary" id="adminBadge">Admin</span>
        </div>
        <nav class="nav flex-column gap-2">
          <a class="nav-link text-white-50 px-3 py-2" href="admin-dashboard.html">Dashboard</a>
          <a class="nav-link text-white bg-primary rounded-3 px-3 py-2" href="admin-master.html">Master Data</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-do.html">Delivery Order</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-ship.html">Pengiriman</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-report.html">Laporan & Cetak</a>
          <a class="nav-link text-white-50 px-3 py-2" href="admin-notify.html">Notifikasi</a>
        </nav>
        <div class="mt-4">
          <button class="btn btn-outline-light w-100" onclick="logout('login-admin.html')">Logout</button>
        </div>
      </aside>

      <main class="col-12 col-lg-9 col-xl-10 p-4 p-lg-5">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-3">
          <div>
            <h1 class="h5 mb-0">Master Data</h1>
            <div class="text-muted small">Data customer dan produk.</div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="badge text-bg-secondary">Total Customer: <span id="totalCustomer">0</span></span>
            <a class="btn btn-primary" href="admin-master-form.html?tab=customer"><i class="bi bi-person-plus me-1"></i>Tambah Customer</a>
            <a class="btn btn-outline-primary" href="admin-master-form.html?tab=product"><i class="bi bi-box-seam me-1"></i>Tambah Produk</a>
          </div>
        </div>
        <div class="alert alert-danger d-none" id="masterError"></div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h3 class="h6 fw-bold mb-0">Daftar Customer</h3>
            </div>
            <div class="table-responsive">
              <table class="table table-striped align-middle mb-0">
                <thead class="table-light">
                <tr>
                  <th>Nama</th>
                  <th>Perusahaan</th>
                  <th>Telepon</th>
                  <th>Email</th>
                  <th>Alamat</th>
                  <th>Status</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="customerTable"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h3 class="h6 fw-bold mb-0">Daftar Produk</h3>
            </div>
            <div class="table-responsive">
              <table class="table table-striped align-middle mb-0">
                <thead class="table-light">
                <tr>
                  <th>Nama</th>
                  <th>SKU</th>
                  <th>Satuan</th>
                  <th>Harga</th>
                  <th>Stok</th>
                  <th>Status</th>
                  <th></th>
                </tr>
                </thead>
                <tbody id="productTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/guard.js"></script>
  <script src="assets/js/admin-utils.js"></script>
  <script src="assets/js/admin-master.js"></script>
</body>
</html>
